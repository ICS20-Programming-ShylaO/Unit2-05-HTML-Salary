<!DOCTYPE html>
<!-- ICS2O Programming Unit2-04-HTML-Area-Triangle -->
<html>
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Calculating Salary with JS">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon[1].png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32[1].png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16[1].png">
    <link rel="manifest" href="./fav/site[1].webmanifest">
    <!-- Style Sheet and Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css"> 
    <link rel="stylesheet" href="css/style.css">
      <title>Calculating Salary Program, with JavaScript</title>
  </head>
  <body>
    <!-- To use Google's MDL + Path to JS File -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating Your Ontarian Salary, with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Numeric Textfield for # of hours worked -->
        <form action="#">
          <p>Number of Hours Worked:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="hours"
              />
            <label class="mdl-textfield__label" for="hours">Number of Hours ...</label>
          </div>
        </form>
        <!-- Numeric Textfield for hourly pay $$ -->
        <form action="#">
          <p>Hourly Pay: $</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="hourly_pay"
              />
            <label class="mdl-textfield__label" for="hourly_pay">Hourly Pay ...</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <br><br><br>
        <center>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculatePay()"
          >
          Calculate
        </button>
        </center>
        <br />
        <p>
          <!-- Display of information -->
        <div id="display-results">
          <div id="total_pay"></div>
          <div id="tax"></div>
          <div id="profit"></div>
        </div>
      </p>
      </main>
    </div>
  </body>
</html>
